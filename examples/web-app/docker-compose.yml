services:
  # Flin KV Server
  flin-server:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: flin-server
    command: ./kvserver
    ports:
      - "6380:6380"
    volumes:
      - flin-data:/data
    environment:
      - FLIN_DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "./flin", "set", "healthcheck", "ok"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - flin-network

  # Web application using Flin SDK client
  web-app:
    build:
      context: ../..
      dockerfile: examples/web-app/Dockerfile
    container_name: flin-web-app
    ports:
      - "8080:8080"
    environment:
      - FLIN_SERVER=flin-server:6380
    depends_on:
      flin-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - flin-network

volumes:
  flin-data:
    driver: local

networks:
  flin-network:
    driver: bridge
